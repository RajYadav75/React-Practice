<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Argument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function Databases(btn,e){
            document.write(`Button name: ${btn.name}<br> X Position: ${e.clientX} <br> Ctrl Key: ${e.ctrlKey}`);
        }
        function ImageClick(e){
            console.log(e.clientX +"\n"+e.clientY);
            if ((e.clientX >= 40 && e.clientX <= 159) && (e.clientY >= 30 && e.clientY <=144)) {
                document.write("32 Pixel Dual Camera");
            }else{
                document.write("Silicon Panel");
            }
        }
        function bodyLoad(){
            document.getElementById("btnDetails").addEventListener("click", function(e){
                document.write(`
                    Button Id: ${e.target.id} <br>
                    X Position: ${e.clientX} <br>
                    CTRL Key: ${e.ctrlKey} <br>
                    Button ClassName: ${e.target.className} <br></br>
                `)
            })
        }
    </script>
</head>
<body onload="bodyLoad()">
<button onclick="Databases(this,event)" name="insert">Insert</button>
<button onclick="Databases(this,event)" name="Update">Update</button>
<button onclick="Databases(this,event)" name="Delete">Delete</button>
<br>
<hr>
<img src="https://img-prd-pim.poorvika.com/cdn-cgi/image/width=150,height=150,quality=75/product/Apple-iphone-16-ultramarine-512gb-Front-Back-View.png" alt="iphone" onclick="ImageClick(event)">
<div class="h4 border border-dark rounded w-50">
    Event Can have custom arguments. You can define along with default args or only custom args
    <br>
    <button class="btn btn-primary my-2" id="btnDetails">Details</button>
</div>
</body>
</html>
